name: Check Set-Up & Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set-Up
        run: sudo apt install -y cmake pkg-config libssl-dev git build-essential clang libclang-dev curl protobuf-compiler

      -  name: Install toolchain
         uses: actions-rs/toolchain@master
         with:
          profile: minimal
          components: rustfmt
          toolchain: nightly-2022-12-26
          target: wasm32-unknown-unknown

      - name: Check Build
        run: |
          SKIP_WASM_BUILD=1 cargo check --release

  clippy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set-Up
        run: sudo apt install -y cmake pkg-config libssl-dev git build-essential clang libclang-dev curl protobuf-compiler

      -  name: Install toolchain
         uses: actions-rs/toolchain@master
         with:
          profile: minimal
          components: rustfmt
          toolchain: nightly-2022-12-26
          target: wasm32-unknown-unknown

      - name: Run clippy
        run: | 
          rustup component add clippy --toolchain nightly-2022-12-26-x86_64-unknown-linux-gnu
          cargo clippy --all-targets --workspace -- --deny warnings

      - name: Unit tests
        run: cargo test -p bitgreen-parachain --features runtime-benchmarks

  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set-Up
        run: sudo apt install -y cmake pkg-config libssl-dev git build-essential clang libclang-dev curl protobuf-compiler

      -  name: Install toolchain
         uses: actions-rs/toolchain@master
         with:
          profile: minimal
          components: rustfmt
          toolchain: nightly-2022-12-26
          target: wasm32-unknown-unknown
    
      - name: Unit tests
        run: cargo test -p bitgreen-parachain --features

  build-docker-image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build Docker Image
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: bitgreen/bitgreen-node:latest
